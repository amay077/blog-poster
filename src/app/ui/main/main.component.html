<mat-drawer-container style="height: 100%;" [hasBackdrop]="true">
  <mat-drawer #drawer mode="over">
    <div class="d-flex flex-column gap-2 p-2 h-100">
      <button mat-stroked-button><mat-icon>add</mat-icon>New</button>
      <button mat-stroked-button><mat-icon>file_open</mat-icon>Open...</button>
      <button mat-stroked-button routerLink="/settings"><mat-icon>settings</mat-icon>Settings...</button>

      <div class="h-100"></div>
      <span>ver: 0.0.1</span>
    </div>
  </mat-drawer>



<div class="d-flex flex-column" style="height: 100%;">
  <div style="height: 100px; background-color: lightblue;">
    <mat-toolbar>
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div style="width: 100%;">
        <span>POSTARO</span>
      </div>

      <button mat-icon-button  (click)="changeMode()">
        <mat-icon>preview</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>upload</mat-icon>
      </button>
    </mat-toolbar>
  </div>
  <div style="height: 100%; background-color: yellow;">
    <form novalidate #form="ngForm" style="height: 100%;" >
      <md-editor
        #md="ngModel"
        name="Content"
        (onEditorLoaded)="onEditorLoaded($event)"
        [preRender]="preRender"
        [postRender]="postRender"
        (onPreviewDomChanged)="onPreviewDomChanged($event)"
        [upload]="doUpload"
        [(ngModel)]="content"
        [mode]="mode"
        [options]="options"
        height="100%"
        required
      >
      </md-editor>
    </form>
  </div>

  <div style="height: 100px; background-color: blue;">footer</div>
</div>
</mat-drawer-container>
