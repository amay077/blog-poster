<mat-drawer-container class="example-container" style="height: 100%;" [hasBackdrop]="true">
  <mat-drawer #drawer class="example-sidenav" mode="over">
    <p>Auto-resizing sidenav</p>
    <button  mat-raised-button>
      Toggle extra text
    </button>
    <button mat-raised-button>Basic</button>
  </mat-drawer>



<div class="d-flex flex-column" style="height: 100%;">
  <div style="height: 100px; background-color: lightblue;">
    <mat-toolbar>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
       <mat-icon>menu</mat-icon>
     </button>
     <span>My App</span>
     <span class="example-spacer"></span>
     <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
       <mat-icon>favorite</mat-icon>
     </button>
     <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
   </mat-toolbar>
  </div>
  <div style="height: 100%; background-color: yellow;">
    <form novalidate #form="ngForm" style="height: 100%;" >
      <md-editor
        #md="ngModel"
        name="Content"
        (onEditorLoaded)="onEditorLoaded($event)"
        [preRender]="preRender"
        [postRender]="postRender"
        (onPreviewDomChanged)="onPreviewDomChanged($event)"
        [upload]="doUpload"
        [(ngModel)]="content"
        [mode]="mode"
        [options]="options"
        height="100%"
        required
      >
      </md-editor>
    </form>
  </div>

  <div style="height: 100px; background-color: blue;">footer</div>
</div>
</mat-drawer-container>
