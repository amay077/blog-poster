<ngx-loading
  [show]="loading"
></ngx-loading>

<mat-toolbar class="px-1" style="position: fixed; top: 0px; z-index: 1; min-height: 60px; max-height: 60px; opacity: 90%;">
  <button mat-icon-button (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <span style="width: 100%; overflow: hidden; text-overflow: ellipsis;">About</span>
</mat-toolbar>

<div class="h-100 d-flex flex-column align-items-center mx-2" style="z-index: 0; padding-top: calc(60px + 20px);">
  <img class="mb-2" src="./assets/logo.jpg" >
  <h1 class="mb-4 fw-bold">POSTEIRO</h1>

  <span class="">Post Markdown and Images</span>
  <span class="">to your GitHub repo</span>
  <span class="mb-4 fw-bold">MORE FAST!</span>

  <div class="mb-1 d-flex flex-column align-items-center">
    <span>Ver: {{app_version}}</span>
    <button *ngIf="availableUpdate" (click)="updateApps()" button mat-raised-button color="accent">Update to {{latest_app_version}}</button>
  </div>
  <div class="d-flex align-items-center">
    <i class="fa-brands fa-github"></i>&nbsp;
    <a class="mb-1" target="_blank" href="https://github.com/amay077/posteiro/">github.com/amay077/posteiro</a>
  </div>
</div>
