<mat-toolbar class="px-1" style="position: fixed; top: 0px; z-index: 1; min-height: 60px; max-height: 60px; opacity: 90%;">
  <button mat-icon-button routerLink="/">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <div class="mx-2" style="width: 100%;">
    <span>Settings</span>
  </div>
</mat-toolbar>

<div style="z-index: 0; padding-top: calc(60px + 10px);">
  <div class="container d-flex flex-column gap-2">

    <mat-card style="cursor: pointer;" *ngFor="let m of menus;" [routerLink]="m.link">
      <mat-card-content class="d-flex flex-row align-items-center">
      <div class="d-flex flex-column gap-1 w-100">
        <span style="font-size: 0.7rem;"></span>
        <span style="word-break: break-all;">{{m.title}}</span>
        <span style="text-align: right; font-size: 0.5rem;"></span>
      </div>
      <div>
        <mat-icon>arrow_forward</mat-icon>
      </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<ngx-scrolltop></ngx-scrolltop>
